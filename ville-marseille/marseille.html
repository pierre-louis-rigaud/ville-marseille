                    <li> Il est interdit d'uriner et de déféquer dans l'eau, dans les zones balnéaires ainsi que dans
                        les espaces arrières.</li>
                    <li>Il est interdit de jeter sur la plage et en mer des déchets de toute nature, y compris les
                        mégots de cigarette.</li>
                </ul>
                <a id="gras">Des plages sans tabac</a><br><br>
                Par ailleurs, l'usage de la chicha est interdit sur l'ensemble des plages.
                <br><br>
                L'objectif est à la fois de permettre aux vacanciers de profiter d'un lieu de détente plus sain, mais
                également de limiter la pollution due aux milliers de mégots abandonnés sur les plages chaque année.
            </div>

            <h2 id="text-bleue">Un accès aux calanques en mobilités douces</h2>

            <div class="paragraphe" id="paragraphe10">
                La Ville de Marseille conseille fortement aux Marseillaises, aux Marseillais et aux visiteurs de
                <a id="gras">privilégier les transports collectifs, les trottinettes ou les vélos</a> pour se déplacer
                cet été, et
                notamment dans les Calanques. Des bus partent ainsi régulièrement du rond-point du Prado vers les
                Calanques. <br>
                Les trajets en voiture vers les Calanques peuvent s'avérer très longs notamment aux heures de pointe. La
                Ville de Marseille a donc sollicité les opérateurs de mobilités douces pour augmenter la capacité de
                vélos et trottinettes disponibles, en veillant à la réalisation de nouvelles places de stationnement.
                <br><br><br><br>


                Le Parc national de Calanques expérimente la régulation de la fréquentation de la
                <a id="gras">calanque de Sugiton</a> <br>
                Pour cette nouvelle saison estivale, le Parc national des Calanques, avec le soutien de la Ville de
                Marseille, a pris la décision de réglementer l'accès et de limiter la fréquentation de la calanque de
                Sugiton afin de préserver la faune et la flore de ce site naturel.
            </div>
